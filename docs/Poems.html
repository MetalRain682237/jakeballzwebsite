<!DOCTYPE html>
<html>
    <head>
        <title>Jake Ballz</title>
        <link rel="shortcut icon" href="DogIcon2.jpg"/>
    </head>
    <body style="background-color:blue;">
        <h1 style="color:black;font-size:75px;text-align:center">Poem Generator</h1>
        <!-- <div>
            <input type="checkbox" id="horns" name="horns">
            <label for="horns">Horns</label>
        </div> -->
        <div>
            <input style="font-size:large;" type="number" id="pnum" name="horns">
            <label style="font-size:large;" for="pnum">Poem Length</label><br><br>
            <button style="font-size:large;" onclick="poemcmd()" id="btnstart">Generate</button>
        </div>
        <p id="1" style="color:black;font-size:25px;text-align:center">Click the button to generate</p>


    </body>
    <script>
    
    document.getElementById("pnum").defaultValue = "8";

    function poemcmd(thirdcommand) {
    let not;
    let prevword;
    let index;
    let lastindex;
    let msg;
    let rname;
    let rn;
    let rv;
    let ra;
    let name;
    let noun;
    let des;
    let action;

    let rname1 = ["Renog", "Hazog"];
    let rnoun1 = ["dog", "frog", "hog", "log", "fog", "smog", "underdog", "synagogue", "hot dog", "tree frog"];
    let rdes1 = ["sog"];
    let raction1 = ["flog", "jog", "unclog"];

    let rname2 = ["Loo", "Drew"];
    let rnoun2 = ["kangaroo", "barbecue", "stew", "crew", "screw"];
    let rdes2 = ["blue", "true", "two", "untrue"];
    let raction2 = ["glue", "poo", "moo", "boo", "chew", "brew"];

    let rname3 = ["Kay", "May", "Tae", "Shay", "Fae", "Jay", "Jose"];
    let rnoun3 = ["bae", "hay", "clay", "neigh", "array", "whey", "tray", "day", "buffet", "today"];
    let rdes3 = ["away", "cray cray", "gay", "grey"];
    let raction3 = ["stay", "play", "spray", "fray", "pay", "lay", "pray", "obey", "slay", "weigh", "survey", "decay", "sway", "ran away", "replay", "portray", "filet", "saute", "say", "relay"];

    let rname4 = ["Bill", "Jill", "Quill"];
    let rnoun4 = ["drill", "pill", "gill", "grill", "skill", "hill"];
    let rdes4 = ["lil", "still", "chill"];
    let raction4 = ["kill", "thrill", "drill", "mill"];

    not = (document.getElementById("pnum").value - 1);

    let rwnum = Math.round(Math.random() * 3);
    if (thirdcommand !== undefined) {
        if (thirdcommand.includes("og")) {
            rwnum = 0;
        } else if ((thirdcommand.includes("ew")) || (thirdcommand.includes("ue")) || (thirdcommand.includes("oo"))) {
            rwnum = 1;
        } else if (thirdcommand.includes("ay")) {
            rwnum = 2;
        }
    }
    if (rwnum == 0) {
        rname = rname1.slice();
        rn = rnoun1.slice();
        rv = rdes1.slice();
        ra = raction1.slice();
    } else if (rwnum == 1) {
        rname = rname2.slice();
        rn = rnoun2.slice();
        rv = rdes2.slice();
        ra = raction2.slice();
    }  else if (rwnum == 2) {
        rname = rname3.slice();
        rn = rnoun3.slice();
        rv = rdes3.slice();
        ra = raction3.slice();
    } else if (rwnum == 3) {
        rname = rname4.slice();
        rn = rnoun4.slice();
        rv = rdes4.slice();
        ra = raction4.slice();
    }
    name = rname[Math.round((Math.random() * (rname.length - 1)))];
    prevword = name;
    let name2;
    do {
        name2 = rname[Math.round((Math.random() * (rname.length - 1)))];
    } while (name == name2);
    noun = rn[Math.round((Math.random() * (rn.length - 1)))];
    des = rv[Math.round((Math.random() * (rv.length - 1)))];
    action = ra[Math.round((Math.random() * (ra.length - 1)))];
    let fsentences = [("There once was a " + noun + " named " + name), ("I heard about " + name + " the " + noun), (name + " the " + noun + " is very " + des), ("There once was a " + noun + " who had the name of " + name), ("I picture " + name + " as a " + des + " " + noun), (name + " does not like " + name2 + " the " + noun)];
    msg = (fsentences[Math.round((Math.random() * (fsentences.length - 1)))] + "<br>");
    prevword = name;
    not --;

    let i = 0;
    let i2 = 0;
    do {
        if (i2 == 2) {
            rwnum = Math.round(Math.random() * 2);
            i2 = 0;
            if (rwnum == 0) {
                rname = rname1.slice();
                rn = rnoun1.slice();
                rv = rdes1.slice();
                ra = raction1.slice();
            } else if (rwnum == 1) {
                rname = rname2.slice();
                rn = rnoun2.slice();
                rv = rdes2.slice();
                ra = raction2.slice();
            }  else if (rwnum == 2) {
                rname = rname3.slice();
                rn = rnoun3.slice();
                rv = rdes3.slice();
                ra = raction3.slice();
            } else if (rwnum == 3) {
                rname = rname4.slice();
                rn = rnoun4.slice();
                rv = rdes4.slice();
                ra = raction4.slice();
            }
        }
        do {
            name = rname[Math.round((Math.random() * (rname.length - 1)))];
        } while (name == prevword);
        noun = rn[Math.round((Math.random() * (rn.length - 1)))];
        des = rv[Math.round((Math.random() * (rv.length - 1)))];
        action = ra[Math.round((Math.random() * (ra.length - 1)))];
        let sentences = [(prevword + " is very " + des), (prevword + " eats a " + des + " " + noun), (prevword + " loves a little " + noun), (prevword + " likes to " + action), (prevword + " can always " + action), (prevword + " runs into a " + noun), ("However " + prevword + " is very " + des), (prevword + " likes to " + action + " with " + name), ("Tonight " + prevword + " will " + action), ("I saw " + prevword + " " + action + " with " + name)];
        do {
            index = Math.round((Math.random() * (sentences.length - 1)));
        } while (index == lastindex);
        msg += (sentences[index] + "<br>");
        lastindex = index
        if (i == not) {
            document.getElementById("1").innerHTML = msg;
        }
        i ++;
        i2 ++;
        } while (i <= not);
    }
    </script>
</html>
